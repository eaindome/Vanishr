services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: incogni
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/incogni
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: ./worker
    command: sh -c "PYTHONPATH=/app python worker.py"
    volumes:
      - ./worker:/worker
      - ./server/app:/app
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
      - backend

  frontend:
    build: ./client
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./client:/App
    ports:
      - "5173:5173"
    depends_on:
      - server

